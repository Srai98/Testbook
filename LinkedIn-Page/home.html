<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-nav">
            <div class="left">
                <div class="logo">
                    <i class="linkedin-logo-header"><img src="./img-folder/header-img-icon/linkedin-icon.svg" alt="" height="30"></i>
                </div>
                <div class="input">
                    <i class="search-logo"><img src="./img-folder/header-img-icon/search-glass-solid-icon.svg" alt="" height="30"></i>
                    <input type="search" placeholder="Search">
                </div>
            </div>
            <div class="right">
                <div class="home">
                    <i><img src="./img-folder/header-img-icon/house-solid.svg" alt="" height="30"></i>
                    <h6>Home</h6>
                </div>
                <div class="network">
                    <i class="message-icon"><img src="./img-folder/header-img-icon/my-network-icon.svg" alt="" height="30"></i>
                    <h6>My Network</h6>
                </div>
                <div class="jobs">
                    <i class="job-search-suitcase-icon"><img src="./img-folder/header-img-icon/job-bag-shopping-icon.svg" alt="" height="30"></i>
                    <h6>Jobs</h6>
                </div>
                <div class="Messaging">
                    <i class="message-icon"><img src="./img-folder/header-img-icon/my-network-icon.svg" alt="" height="30"></i>
                    <h6>Messaging</h6>
                </div>
                <div class="notification">
                    <i class="notification-icon"><img src="./img-folder/header-img-icon/notification-bell-icon.svg" alt="" height="30"></i>
                    <h6>Notifications</h6>
                </div>
                <div class="user-me">
                    <i><img src="./img-folder/header-img-icon/user-icon-solid.svg" alt="" height="30"></i>
                    <h6>Me</h6>
                    <img src="./img-folder/header-img-icon/angle-down-icon.svg" alt="" height="20">
                </div>
                <a href="#">Try Premium Free for 1 Month</a>
            </div>
        </div>
    </header>
</body>
</html>
