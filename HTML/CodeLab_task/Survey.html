<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <form action="./thanks.html" method="post">
        <center>
            <h1>Survey Form</h1>
<fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" name="email" required><br><br>

                <label for="number">Number (10 digits):</label>
                <input type="tel" name="number" pattern="[0-9]{10}" required><br><br>

                <label for="age">Age:</label>
                <input type="number" name="age" required><br><br>

                <label for="q1">Question 1: What is your favorite color?</label>
                <input type="text" name="question1" required><br><br>

                <label for="q2">Question 2: How often do you read books?</label>
                <select id="q2" name="question2" required>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="rarely">Rarely</option>
                </select><br><br>

                <label for="q3">Question 3: On a scale of 1 to 5, how would you rate our service?</label>
                <input type="range" id="q3" name="question3" min="1" max="5" required><br>
                <output for="q3">5</output>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea><br><br>

            <!-- Submit Button -->
            <button type="submit" >Submit</button>
        </center>
    </fieldset>
    </form>
</body>
</html>
