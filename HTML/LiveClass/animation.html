<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #grid{
            height: 100vh;
            background-color: crimson;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            transition: 3s;

        }
        :where(.left,.center,.right){
            background-color: navajowhite;
            transition: 3s;
        }
        :where(.left,.center,.right):hover{
            background-color: crimson;
        }
        /* #grid .left:hover{
            background-color: blue;
            grid-template-columns: 2fr 0.5gr 0.5 fr;

        } */
        #grid:has(.left:hover){
            grid-template-columns: 2fr 0.5fr 0.5fr;
        }
        #grid:has(.center:hover){
            grid-template-columns: 0.5fr 2fr 0.5fr;
        }
        #grid:has(.right:hover){
            grid-template-columns: 0.5fr 0.5fr 2fr ;
        }
        .main {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-row: display;
            gap: 10px;
            transition: 3s;
            height: 100vh;
            width: 100px;
         }
        :where(.home, .about-us, .contact, .info) {
            background-color: rgb(183, 132, 56);
            transition: 3s;
            width: 100px;
        }
        :where(.home:hover, .about-us:hover, .contact:hover, .info:hover ) {
            background-color: rgb(54, 149, 181);
            width: 300px;
        }         
    </style>
</head>
<body>
    <!-- <div id="grid">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div> -->

    <div class="main">
        <div class="home">Home</div>
        <div class="about-us">about-us</div>
        <div class="contact">Contact</div>
        <div class="info">Info</div>
    </div>
</body>
</html>
