<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="./design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--=============== header section starting from this points  =======================-->
    <header class="main-header-top">
        <div class="header">
            <!--=========== left section starting from this container =============-->
            <div class="left">
                <!-- left section for linkedin icon and search bar changes  -->
                <div class="logo">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <!-- input section and its logo in this section of container -->
                <div class="input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="inside-search-bar" placeholder="Search">
                </div>
            </div>
            <!--  closing the left section container  -->

            <!--======== starting the right side of header section container ======-->
            <div class="right">
                    <!-- container for home icon and text section  -->
                    <div class="home">
                        <!-- Here is a highperlink section -->
                        <a href="#" class="home-right-link"> 
                            <i class="fa-solid fa-house-chimney"></i>
                            <h6 class="right-home">Home</h6>
                        </a>
                    </div>
                    <!-- container for My Network icon and text section -->
                <div class="my-network">
                    <!-- Here is a highperlink section -->
                    <a href="#" class="mynetwork-right-link">    
                        <i class="fa-solid fa-user-group fa-flip-horizontal"></i>
                        <h6 class="right-my-network">My Network</h6>
                    </a>
                </div>
                <!-- container for Job icon and text section -->
                <div class="jobs">
                    <!-- Here is a highperlink section -->
                    <a href="#" class="jobs-right-link">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <h6 class="right-job-handler">Jobs</h6>
                    </a>
                </div>
                <!-- container for Messaging icon and text section -->
                <div class="message">
                    <!-- Here is a highperlink section -->
                    <a href="#" class="message-right-link">
                        <i class="fa-solid fa-comment-dots"></i>
                        <h6 class="right-message">Messaging</h6>
                    </a>
                </div>
                <!-- container for Notification icon and text section -->
                <div class="notification">
                    <!-- Here is a highperlink section -->
                    <a href="#" class="notify-right-link">
                        <i class="fa-solid fa-bell" ></i>
                        <h6 class="right-notification">Notifications</h6>
                    </a>
                </div>
                <!-- container for My (Me) icon and text section -->
                <div class="me">
                    <!-- Here is a highperlink section -->
                    <a href="#" class="me-right-link">
                        <i class="fa-solid fa-circle-user"></i>
                        <div class="right-me-arrow-login">
                            <h6>Me</h6>
                            <h6 class="me-right-link-angle-down"><i class="fa-solid fa-angle-down"></i></h6>
                        </div>
                    </a>
                </div>
                <a href="#" class="try-prm-free"><h6 class="try-prm-h6">Try premium Free For 1 Month</h6></a>
            </div>
             <!--  closing the right container section   -->
        </div>
    </header>
     
    <!--=============== header Closing  =======================-->    
      
     <aside class="container">
        <div class="sidebar">
            <div class="top"></div>
            <img src="" alt="">

        </aside>
   
        <!--=============== Side Bar Container Closing  =======================-->    
        
        <main>
           <div class="main-section">
   
           </div>
        </main>
   
        <!--=============== Main Container Section Closing  =======================-->    
   
        <div class="right-side">
   
        </div>
   
        <!--=============== right Side Container Closing  =======================-->    
   
     </div>
</body>
</html>
