<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="./design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main-header-top">
        <div class="header">
            <div class="left">
                <div class="logo">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="inside-search-bar" placeholder="Search">
                </div>
            </div>
            <div class="right">
                    <div class="home">
                        <a href="#" class="home-right-link">
                            <i class="fa-solid fa-house-chimney"></i>
                            <h6 class="right-home">Home</h6>
                        </a>
                    </div>
                <div class="my-network">
                    <a href="#" class="mynetwork-right-link">
                        <i class="fa-solid fa-user-group fa-flip-horizontal"></i>
                        <h6 class="right-my-network">My Network</h6>
                    </a>
                </div>
                <div class="jobs">
                    <a href="#" class="jobs-right-link">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <h6 class="right-job-handler">Jobs</h6>
                    </a>
                </div>
                <div class="message">
                    <a href="#" class="message-right-link">
                        <i class="fa-solid fa-comment-dots"></i>
                        <h6 class="right-message">Messaging</h6>
                    </a>
                </div>
                <div class="notification">
                    <a href="#" class="notify-right-link">
                        <i class="fa-solid fa-bell" ></i>
                        <h6 class="right-notification">Notifications</h6>
                    </a>
                </div>
                <div class="me">
                    <a href="#" class="me-right-link">
                        <i class="fa-solid fa-circle-user"></i>
                        <h6 class="right-me-login">Me</h6>
                        <i class="fa-solid fa-angle-down"></i>
                    </a>
                </div>
                <a href="#"><h6>Try premium Free For 1 Month</h6></a>
            </div>
        </div>
    </header>
</body>
</html>
